<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title>Kalender Gr-15</title>
  <link rel="icon" href="images/favicon.png" sizes="16x16 32x32" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/calendar.css" />
  <link rel="stylesheet" href="css/snackbar.css" />
  <link rel="stylesheet" href="css/tasks.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<!-- BODY -->

<body class="dark-theme">
  <header>
    <div>
      <a href="index.html"><img src="images/taskerizr-logo.png" alt="" style="width:230px;height: 100px" /></a>
    </div>
    <div id="time-area">
      <time datetime=""></time>
      <span id="icon"><img src=""></span>
    </div>
    <form autocomplete="off">
      <div class="autocomplete">
        <input id="myInput" type="text" placeholder="Aufgabe suchen...">
      </div>
    </form>
  </header>
  <div id="mid">
    <!-- Men체 -->
    <nav class="sidebar">
      <ul>
        <li>
          <a href="index.html" class="sidebar-nav-link">
            <img src="images/iconmonstr-chart-3-32.png" alt="" />
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="project.html?#" class="sidebar-nav-link">
            <img src="images/iconmonstr-task-1-32.png" alt="" />
            <p>Projekte</p>
          </a>
        </li>
        <li>
          <a href="calendar.html" class="sidebar-nav-link sidebar-nav-link-active">
            <img src="images/iconmonstr-calendar-5-32.png" alt="" />
            <p>Kalender</p>
          </a>
        </li>
        <li>
          <a href="settings.html" class="sidebar-nav-link">
            <img src="images/iconmonstr-gear-11-32.png" alt="" />
            <p>Einstellungen</p>
          </a>
        </li>

        <li>
          <a href="table.html" class="sidebar-nav-link">
            <img src="images/iconmonstr-school-15-32.png" alt="" />
            <p>Tabelle</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Men체 -->
    <main>
      <header>
        <h2 class="month"></h2>
        <ul>
          <li class="prev">&#10094;</li>
          <li>
            <button id="todaybtn" class="btn-themes">Heute</button>
          </li>
          <li class="next">&#10095;</li>
        </ul>
      </header>
      <div class="calendarView">
        <ul class="weekDays">
          <li>Mo</li>
          <li>Di</li>
          <li>Mi</li>
          <li>Do</li>
          <li>Fr</li>
          <li>Sa</li>
          <li>So</li>
        </ul>
        <ul class="dayNumbers"></ul>
      </div>

      <!-- Aufgaben werden hier angezeigt -->
      <section id="task-table-container">
        <table class="task-table">
          <thead>
            <tr>
              <th class="hiddenCell">ID</th>
              <th><img class='icon' src='images/iconmonstr-tag-2-240.png' width='20' height='20'>Titel</th>
              <th><img class='icon'; src='images/iconmonstr-calendar-4-240.png' width='20' height='20'>Startdatum</th>
              <th><img class='icon'; src='images/iconmonstr-calendar-6-240.png' width='20' height='20'>Enddatum</th>
              <th><img class='icon'; src='images/iconmonstr-warning-6-240.png' width='20' height='20'>Priorit채t</th>
              <th class="hiddenCell">Aktionen</th>
            </tr>
            <template>
              <tr class="task-item">
                <td id="task-id" class="hiddenCell"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="hiddenCell"></td>
              </tr>
            </template>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
      <!-- <p id="calendarPlaceholder">Keine Eintr채ge vorhanden</p> -->
      <div id="snackbar">
        <img src="" alt="" />
        <p></p>
      </div>
    </main>
  </div>
  <footer>
    <p>Copyright @ Gruppe-15</p>
  </footer>
  <script type="text/javascript" src="js/database.js"></script>
  <script type="text/javascript" src="js/settingsController.js"></script>
  <script type="text/javascript" src="js/taskViewController.js"></script>
  <script type="text/javascript" src="js/clock.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
  <script type="text/javascript" src="js/search.js" defer></script>
</body>

</html>
