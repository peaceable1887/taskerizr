<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Startseite Gr-15</title>
  <link rel="icon" href="images/favicon.png" sizes="16px16 32px32" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/snackbar.css">
  <link rel="stylesheet" href="css/tasks.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<!-- BODY -->

<body class="dark-theme">
<!-- Header -->
<header>
  <div>
    <a href="index.html"><img src="images/taskerizr-logo.png" alt="" style="width:230px;height: 100px"></a>
  </div>
  <div id="time-area">
    <time datetime=""></time>
    <span id="icon"><img src=""></span>
  </div>
  <form autocomplete="off">
    <div class="autocomplete">
      <input id="myInput" type="text" placeholder="Aufgabe suchen...">
    </div>
  </form>
</header>
<div id="mid">
  <!-- Menü -->
  <!-- Navigation auslagern nav.html + "project.html?#"-->
  <nav class="sidebar">
    <ul>
      <li>
        <a href="index.html" class="sidebar-nav-link sidebar-nav-link-active">
          <img src="images/iconmonstr-chart-3-32.png" alt="" />
          <p>Dashboard</p>
        </a>
      </li>
      <li>
        <a href="project.html?#" id="project-btn" class="sidebar-nav-link">
          <img src="images/iconmonstr-task-1-32.png" alt="" />
          <p>Projekte</p>
        </a>
      </li>
      <li>
        <a href="calendar.html" class="sidebar-nav-link">
          <img src="images/iconmonstr-calendar-5-32.png" alt="" />
          <p>Kalender</p>
        </a>
      </li>
      <li>
        <a href="settings.html" class="sidebar-nav-link">
          <img src="images/iconmonstr-gear-11-32.png" alt="" />
          <p>Einstellungen</p>
        </a>
      </li>

        <li>
          <a href="table.html" class="sidebar-nav-link">
            <img src="images/iconmonstr-school-15-32.png" alt="" />
            <p>Tabelle</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Menü -->
    <main>
      <article>
        <section id="main-section">

          <!-- Welcome and 325 random Quotes for motivation -->
          <section class="welcomeZone">
            <div class="welcomeQuoteP">
              <p class="heading1"></p>
              <button id="nxtQuote">weiteres Zitat</button>
            </div>
            <blockquote id="quotes"></blockquote>
            <p id="author"></p>
          </section>

          <!-- Aufgaben werden hier angezeigt -->
          <section id="task-table-container">
            <h2>Heute Fällig</h2>
            <table class="task-table">
              <thead>
                <tr>
                  <th class="hiddenCell">ID</th>
                  <th><img class='icon' src='images/iconmonstr-tag-2-240.png' width='20' height='20'>Titel</th>
                  <th><img class='icon'; src='images/iconmonstr-calendar-4-240.png' width='20' height='20'>Startdatum</th>
                  <th><img class='icon'; src='images/iconmonstr-calendar-6-240.png' width='20' height='20'>Enddatum</th>
                  <th><img class='icon'; src='images/iconmonstr-warning-6-240.png' width='20' height='20'>Priorität</th>
                  <th class="hiddenCell"><img class='icon'; src='images/iconmonstr-process-1-240.png' width='20' height='20'>Aktionen</th>
                </tr>
                <template>
                  <tr class="task-item">
                    <td id="task-id" class="hiddenCell"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="hiddenCell"></td>
                  </tr>
                </template>
              </thead>
              <tbody>

              </tbody>
            </table>
          </section>
          <!-- Canvas für die Charts -->
          <section id="charts">
            <div>
              <h2>Projekte</h2>
              <canvas class="canvas" width="400" height="300"></canvas>
              <p><span class="square greenSquare"></span> Offene Projekte</p>
              <p><span class="square redSquare"></span> Abgeschlossene Projekte</p>
            </div>
            <div>
              <h2>Aufgaben</h2>
              <canvas class="canvas2" width="400" height="300"></canvas>
              <p><span class="square yellowSquare"></span> Offene Aufgaben</p>
              <p><span class="square orangeSquare"></span> Abgeschlossene Aufgaben</p>
            </div>
          </section>
        </section>
      </article>
      <div id="snackbar">
        <img src="" alt="">
        <p></p>
      </div>
    </main>
  </div>

  <footer>
    <p>Copyright @ Gruppe-15 </p>
  </footer>


  <script type="text/javascript" src="js/database.js"></script>
  <script type="text/javascript" src="js/settingsController.js"></script>
  <script type="text/javascript" src="js/taskViewController.js"></script>
  <script type="text/javascript" src="js/clock.js"></script>
  <script type="text/javascript" src="js/snackbar.js"></script>
  <script type="text/javascript" src="js/charts.js"></script>
  <script type="text/javascript" src="js/ajaxQuotes.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</body>

</html>
