<!DOCTYPE HTML>
<html>
<head>
  <title>JavaScript-Uhr</title>
  <meta charset = "UTF-8" />
  <script type="text/javascript" src="js/clock.js"></script>
</head>
<body>
  <h1>Beispiel einer einfachen Uhr mit JavaScript</h1>
  <p>Mit JavaScript lässt sich u.A. das HTML-Dokument zur Laufzeit verändern. In diesem einfachen Beispiel wird jede Sekunde die aktuelle Uhrzeit in den folgenden Absatz mit der ID "uhrzeit" geschrieben:</p>
  <p id="uhrzeit"></p>
</body>
</html>
